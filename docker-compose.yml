version: '3.8'

services:
  react-native-web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - API_BASE_URL=http://localhost:3001/api/v1
    volumes:
      - ./:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
